{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Ram Rajya Rules</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="{% static 'img/icon2.png' %}">

    <style>
        body {
            background: url("{% static 'img/rulesram.gif' %}") no-repeat center center/cover;
            min-height: 100vh;
            position: relative;
            font-family: 'Poppins', sans-serif;
        }

        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.65);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
        }

        .divine-title {
            font-size: 3rem;
            font-weight: 800;
            color: #ffd700;
            text-shadow: 
                0 0 10px #ffae00,
                0 0 20px #ff9900,
                0 0 30px #ff6600;
            letter-spacing: 3px;
        }

        .rule-card {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(8px);
            border-radius: 20px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            transition: 0.3s ease;
        }

        .rule-card:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 0 20px rgba(255, 174, 0, 0.6),
                0 0 40px rgba(255, 140, 0, 0.4);
        }

        .rule-card h4 {
            color: #ffd700;
            font-weight: 700;
            text-shadow: 0 0 10px #ffae00;
        }

        .rule-card p {
            color: #fff;
            font-size: 15px;
        }

    </style>
</head>

<body>

<div class="container py-5">
    <h1 class="text-center mb-5 divine-title">
        ðŸ“œ RAM RAJYA RULES
    </h1>

    <div class="row g-4">
        {% for rule in rules %}
        <div class="col-lg-4 col-md-6">
            <div class="card rule-card shadow-lg h-100">
                <div class="card-body">
                    <h4 class="card-title text-center mb-3">
                        {{ rule.get_title_display }}
                    </h4>
                    <p class="card-text">
                        {{ rule.description|linebreaks }}
                    </p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
